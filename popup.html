<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/popup.css" />
    <!-- REMOVED: <link rel="stylesheet" href="css/apexcharts.css" /> -->
    <title>Reddit Post Timing Analyzer</title>
  </head>
  <body>
    <div class="c-0">
      <h3>Best Time to Post on Reddit</h3>
    </div>

    <div class="c-1">
      <div class="subreddit-info">
        <p>Subreddit:</p>
        <p id="subreddit">Loading...</p>
      </div>
      <button id="analyzeBtn">Analyze Best Times</button>
      <div id="loading" class="loading" style="display: none">
        Analyzing posts...
      </div>
      <div id="results"></div>
      <!-- Heatmap Container -->
      <div id="heatmap-container" style="display: none">
        <div id="heatmap-chart"></div>
        <div class="heatmap-info">
          <div class="heatmap-legend">
            <span class="legend-label">Low Engagement</span>
            <div class="legend-gradient"></div>
            <span class="legend-label">High Engagement</span>
          </div>
          <div class="stats">
            <p id="bestTimeInfo"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- CHANGED: Use local file instead of CDN -->
    <script src="js/apexcharts.min.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
